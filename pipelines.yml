resources:
  - name: gitResource2
    type: GitRepo
    configuration:
      path: lidorv/aaa
      gitProvider: VCS_2
      buildOn:
        pullRequestCreate: true
      branches:
        include: master
  - name: buildInfoResource2
    type: BuildInfo
    configuration:
      sourceArtifactory: Artifactory_2
      buildName: BUILD-A
      buildNumber: $run_number
pipelines:
  - name: pipeline2
    configuration:
      environmentVariables:
        readOnly:
          CI: "true"
          JFROG_CLI_BUILD_NAME: BUILD-A
          JFROG_CLI_BUILD_NUMBER: $run_number
          JFROG_CLI_BUILD_URL: $step_url
    steps:
      - name: Build
        type: MvnBuild
        configuration:
          mvnCommand: install
          resolverSnapshotRepo: nnn
          resolverReleaseRepo: nnn
          deployerSnapshotRepo: nnn
          deployerReleaseRepo: nnn

          environmentVariables:
            JFROG_BUILD_STATUS: PASS
          integrations:
            - name: Artifactory_2
          inputResources:
            - name: gitResource2
        execution:
          onFailure:
            - export JFROG_BUILD_STATUS=FAIL
            - jfrog rt bce
            - jfrog rt bag
            - jfrog rt bp
      - name: PublishBuildInfoStep
        type: PublishBuildInfo
        configuration:
          inputResources:
            - name: gitResource2
          outputResources:
            - name: buildInfoResource2
          inputSteps:
            - name: Build
          forceXrayScan: true
        execution:
          onComplete:
            - update_commit_status gitResource2
